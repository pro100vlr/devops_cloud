name: Good CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04   # Фиксированная версия ОС

    steps:
      - uses: actions/checkout@v4   # Последняя стабильная версия checkout
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'    # Используем встроенный и фиксированный Node.js
      - name: Run build
        run: |
          echo "Building project..."
          timeout 10 bash -c 'sleep 5'  # Демонстрация таймаута
