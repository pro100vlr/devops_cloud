name: Good CI Example

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: "18"  
          cache: "npm" 

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
