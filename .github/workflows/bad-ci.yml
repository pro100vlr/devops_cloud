name: Bad CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest   # Плохая практика: latest, может ломаться при обновлениях

    steps:
      - uses: actions/checkout@v1   # Устаревшая версия checkout
      - name: Install Node.js
        run: sudo apt-get update && sudo apt-get install -y nodejs npm   # Плохая практика: apt-get для Node.js
      - name: Run build
        run: |
          echo "Building project..."
          sleep 5   # Плохая практика: без таймаута/оптимизации