version: '3.8'

services:
  web:
    image: nginx:1.25.4           # Фиксированная версия
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    environment:
      - NGINX_PORT=80
    user: "1001:1001"             # Непривилегированный пользователь
    networks:
      - web_net
    depends_on:
      - db

  db:
    image: postgres:16.2          # Фиксированная версия
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: testdb
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - db_net

# Отдельные сети для изоляции
networks:
  web_net:
    driver: bridge
  db_net:
    driver: bridge